<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="output.css" rel="stylesheet">
</head>
<body class="pr-24 pt-8 h-screen">
  <div class="flex h-4/5">
    <div class="w-2/12 border-r-2 border-black">
      <button class="bg-gray-100 h-20 w-full items-center pl-14 flex">
        <img src="../assets/maison.png">
        <a class="font-bold pl-5">Dashboard</a>
      </button>
      <button class="h-20 items-center pl-14 w-full flex">
        <img src="../assets/settings.png">
        <a class="pl-5">Settings</a>
      </button>
    </div>
    <div class="pl-20 w-full">
      <div class="flex w-full justify-between">
        <a class="text-3xl font-bold">Dashboard</a>
        <button class="bg-green-400 text-white w-36 h-10 rounded-lg text-lg">Add new</button>
      </div>
      <div class="bg-black text-white h-12 flex rounded-xl items-center mt-12">
        <div class="w-1/2 flex divide-x-2">
          <a class="px-11 py-1 font-bold">Article Title</a>
          <a class="px-11 py-1">Price</a>
          <a class="px-11 py-1">Stock</a>
          <a class="px-11 py-1">Date</a>
          <a></a>
        </div>
        <div class="w-1/2 flex justify-end">
          <button class="bg-green-400 h-8 w-20 rounded-lg">Edit</button>
          <button class="bg-red-500 h-8 w-20 mx-6 rounded-lg">Delete</button>
        </div>
      </div>
    </div>
  </div>
  <div class="flex justify-end items-center">
    <img class="size-5" src="../assets/left_arrow.png">
    <a class="bg-black text-white h-10 w-7 rounded-md flex justify-center items-center mx-4">1</a>
    <img class="size-5" src="../assets/right_arrow.png">
  </div>
</body>
</html>
